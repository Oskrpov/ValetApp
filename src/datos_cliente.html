<!doctype html>
<html lang="es">

<head>
    <title>Busqueda de Cliente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Estilo_Nuevo_Cliente.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <!-- Botón hamburguesa para mostrar/ocultar menú -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Menú Lateral -->
    <nav class="sidebar" id="sidebar">
        <div class="menu-title">MENÚ PRINCIPAL</div>
        <div class="menu-grid">
            <button id="nuevocliente"><i class="fas fa-user-plus"></i> Nuevo Cliente</button>
            <button id="buscarcliente"><i class="fas fa-search"></i> Buscar Cliente</button>
            <button id="buscarregistro"><i class="fas fa-folder-open"></i> Buscar Registro</button>
            <button id="historial"><i class="fas fa-history"></i> Historial</button>
            <button id="informes"><i class="fas fa-chart-bar"></i> Informes</button>
        </div>
        <button id="cierre"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </nav>
    <main class="main-content" id="mainContent">
        <div class="formulario">
            <div class="titulo">DATOS DEL CLIENTE</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" class="form-control" id="nombres" disabled readonly>
                </div>

                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" disabled readonly>
                </div>

                <div class="form-group">
                    <label>Documento</label>
                    <input type="text" class="form-control" id="documento" disabled readonly>
                </div>

                <div class="form-group">
                    <label>Placa</label>
                    <input type="text" class="form-control" id="placa">

                </div>
            </div>
            <div class="form-actions">
                <button type="button" id="regresar">Regresar</button>
                <button type="submit" id="buscador">Buscar</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/index.js"></script>
    <script>
        // Control del menú lateral
        document.getElementById('menuToggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
            this.classList.toggle('active');
        });
    </script>

</body>

</html>
