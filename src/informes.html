<!doctype html>
<html lang="es">

<head>
    <title>Informe por Fechas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Estilo_Nuevo_Cliente.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Botón hamburguesa -->
    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>

    <!-- Menú lateral -->
    <nav class="sidebar" id="sidebar">
        <div class="menu-title">MENÚ PRINCIPAL</div>
        <div class="menu-grid">
            <button id="nuevocliente"><i class="fas fa-user-plus"></i> Nuevo Cliente</button>
            <button id="buscarcliente"><i class="fas fa-search"></i> Buscar Cliente</button>
            <button id="buscarregistro"><i class="fas fa-folder-open"></i> Buscar Registro</button>
            <button id="historial"><i class="fas fa-history"></i> Historial</button>
            <button id="informes"><i class="fas fa-chart-bar"></i> Informes</button>
        </div>
        <button id="cierre"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content" id="mainContent">
        <div class="formulario">
            <div class="titulo">BUSCAR REGISTROS POR FECHAS</div>

            <form id="form_rango">
                <div class="form-group">
                    <label for="fecha_inicio">Fecha Inicio</label>
                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                </div>
                <div class="form-group">
                    <label for="fecha_fin">Fecha Fin</label>
                    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="limpiar" class="btn btn-secondary">Limpiar</button>
                    <button type="submit" id="BuscarFechas" class="btn btn-primary">Buscar</button>
                </div>
            </form>

            <div class="resultado-scroll mt-4" style="display: none;">
                <div id="resultado_rango"></div>
            </div>
        </div>
    </main>

    <!-- Modal sin resultados -->
    <div class="modal fade" id="modalNoResultados" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalLabel">Sin resultados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    No se encontraron registros en ese rango de fechas.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/informes.js"></script>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
            this.classList.toggle('active');
        });
    </script>
</body>

</html>
