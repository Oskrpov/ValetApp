<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ValetApp</title>
    <link rel="stylesheet" href="../css/estilo_sesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <form class="formulario">
        <div class="titulo"><img src="../src/sources/VALET_APP.png" alt="" width="100%" height="100%"> 
        </div><br><br><br>
        <div>
        <div class="labels">
          <label for="Email" class="label">Usuario</label>
          <br>
        </div>  
          <input type="email" class="cajatexto" id="Email">
        </div>
        <br>
        <div>
        <div class="labels">
          <label for="Contrasena" class="label">Contraseña</label>
          <br>
        </div>
          <input type="password" class="cajatexto" id="Contrasena">
        </div>
        <br>
          <div class="centro">
        <button type="button" id="iniciar">Ingresar</button>
      </div>
      <div class="olvide">
        <a class="link" href="#">Olvidé mi contraseña</a>
      </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../js/iniciosesion.js"></script>
