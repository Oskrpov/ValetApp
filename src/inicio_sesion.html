<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ValetApp</title>
    <link rel="stylesheet" href="../css/estilo_sesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
          <div class="form-wrapper p-4 rounded shadow">
            <div class="text-center mb-4">
              <img src="../src/sources/VALET_APP.png" alt="Logo ValetApp" class="img-fluid" style="max-height: 180px;">
            </div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="Email" class="form-label fw-bold text-white">Usuario</label>
                <input type="email" class="form-control" name="username" id="username" placeholder="Ingresa tu correo">
              </div>
              <div class="mb-3">
                <label for="Contrasena" class="form-label fw-bold text-white">Contraseña</label>
                <input type="password" class="form-control" name="password"id="password" placeholder="Ingresa tu contraseña">
              </div>
              <div class="d-grid mb-2">
                <button type="submit" id="iniciar" class="btn">INGRESAR</button>
              </div>
              <div class="text-center mb-4 text-warning fw-bold " id="div_msg">
              </div>
              <div class="text-center">
                <a href="#" class="link">Olvidé mi contraseña</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
